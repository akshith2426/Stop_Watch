<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" type="text/css"
    href="index.css">
    <script src="https://kit.fontawesome.com/a6d27a9f7c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Signika:wght@700&display=swap"
        rel="stylesheet">
</head>
<body>
    <h1>Stop Watch</h1>
    <div class="header">
    <div class="timer_clock">
        <div id="display_value">
            00:00:00
        </div>
        <br><br>
        <a id="start"><i class="fas fa-play fa-2x"></i></a>
        <a id="stop"><i class="fas fa-stop fa-2x"></i></a>
        <a id="Reset"><i class="fas fa-history fa-2x"></i></a>
        <a id="lap"><i class="fas fa-stopwatch fa-2x"></i></a>
        
        <div id="laps"></div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
